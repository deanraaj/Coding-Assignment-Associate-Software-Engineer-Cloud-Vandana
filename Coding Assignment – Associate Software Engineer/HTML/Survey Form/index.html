<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png" type="favicon">
    <!--google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="container">
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <p>Is this first time you are using our porduct & service?</p>
                <label>
                    <input type="radio" name="yes" value="yes"> Yes
                
                
                    <input type="radio" name="no" value="yes"> No
                
                </label>
            </div>

            <div class="form-group">
                <p>Would you suggest us to your friends and collegues?</p>
                <label>
                    <input type="radio" name="suggest" value="yes"> Yes 
                    <input type="radio" name="suggest" value="no"> No
                </label>
            </div>
            <div class="form-group">
                <p>How satisfied are you with our company overall?</p>
                <label>
                    <input type="radio" name="recommend" value="satisfied"> Satisfied 
                    <input type="radio" name="recommend" value="undecided"> Undecided
                    <input type="radio" name="recommend" value="unsatisfied"> Unsatisfied
                </label>
            </div>
            <div class="form-group">
                <label for="feedback">Do you have suggetion to improve our service?</label>
                <textarea id="feedback" name="feedback"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="copy-right">&copy;2023 Survey form designed by Nagaraju Dola</div>
    </footer>
</body>
</html>
